<header class="navbar sticky-top navbar-expand-lg bg-body-tertiary shadow-lg m-2 mb-3 rounded">

    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">

        <div class="bd-navbar-toggle">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <a class="btn btn-outline-primary" aria-label="Home button" routerLink="/">
            <mat-icon class="d-block my-1" style="vertical-align: sub;">stream</mat-icon>
        </a>

        <!-- Search icon for small screens -->
        <div class="d-lg-none" [class.d-none]="!showSearch">
            <form class="d-flex mx-0" role="search" (submit)="onSearch($event)">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    [formControl]="searchTerm">
            </form>
        </div>

        <button class="btn btn-outline-success d-lg-none" type="button" (click)="toggleSearch()">
            <mat-icon class="d-block my-1" style="vertical-align: sub;">search</mat-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- <ul class="navbar-nav mr-auto mb-2 mb-lg-0"> -->
            <ul class="navbar-nav ms-2">

                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/home"><i class="bi bi-rss-fill"></i>
                        Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/categories"><i
                            class="bi bi-filter-square-fill"></i> Categories</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/favorites"><i
                            class="bi bi-journal-bookmark-fill"></i> Favorites</a>
                </li>

                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle" routerLinkActive="active" href="" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-newspaper"></i>
                        Publishers
                    </a>
                    
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li *ngFor="let publisher of publishers">
                            <mat-divider></mat-divider>
                            <a class="dropdown-item" [routerLink]="['/publisher', publisher]">{{ publisher }}</a>
                            <mat-divider></mat-divider>
                        </li>
                    </ul>

                </li>

            </ul>

            <!-- Search form for large screens -->
            <form class="d-flex mx-lg-auto mx-0 d-none d-lg-flex" role="search" (submit)="onSearch($event)">

                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    [formControl]="searchTerm">
            </form>

            <button mat-icon-button class="ms-lg-3 ms-0" id="btnSwitch" (click)="switchTheme()">
                <mat-icon>{{isDarkTheme ? 'light_mode' : 'dark_mode'}}</mat-icon>
            </button>

        </div>

    </nav>

</header>
