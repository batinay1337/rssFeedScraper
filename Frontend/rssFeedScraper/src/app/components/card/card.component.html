<div class="card h-100">
    <!-- style="width: 18rem;" -->

    <img [src]="article.articleImg" style="height: 13rem;" class="card-img-top" alt="{{ article.title }}" />

    <div class="card-body">
        <h5 style="font-size: 1.5em;" class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.description }}</p>
    </div>


    <ul class="list-group list-group-flush">

        <li class="list-group-item">
            <small>
                <strong>Categories: </strong>
                <span *ngFor="let category of article.categories; let isLast = last">
                    {{ category }} <ng-container *ngIf="!isLast">, </ng-container>
                </span>
            </small>
        </li>

        <li class="list-group-item">{{article.creator}}</li>

        <li class="list-group-item">Published on: {{ article.publishDate | date : "short" }}
        </li>

    </ul>

    <div class="card-footer" style="display: flex; align-items: center; justify-content: space-between;">

        <a [href]="article.link" class="card-link" target="_blank">Read more...</a>

        <button class="btn btn-sm btn-outline-danger" (click)="toggleFavorite()">
            <mat-icon class="d-block">{{ isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>

    </div>

</div>
