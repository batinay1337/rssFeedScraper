<div class="container">

  <div class="row">

    <div class="text-end mb-3">
      <app-sort-button (sort)="onSort($event)"></app-sort-button>
    </div>

    <div
      class="col-8 position-absolute bottom-0 start-50 translate-middle z-3 alert alert-dismissible fade show alert-{{ alertType }}"
      role="alert" *ngIf="showAlert">
      {{ alertMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

  </div>

  <div class="row row-cols-1  row-cols-sm-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 g-3">

    <div *ngFor="let article of articles" class="col my-3">

      <app-card [article]="article" (alertEmitter)="handleAlert($event)"></app-card>

    </div>

  </div>

</div>
